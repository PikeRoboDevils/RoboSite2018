<div class="moreSpace"">
<div class="last-radius">
    <div class="title-bar noSpace">
        <div class="container-fluid noSpace-top">
            <div class="middle-box">
                <p class="bank" style="font-size: 19px; color: white;">2017 Season</p>
            </div>
        </div>
    </div>
    <div class="row marketing white moreSpace noSpace noSpace-top news-box">
        <div class="container-fluid words-left" style="width: 800px; height: 300px;">

            <div class="noSpace-top noSpace" style="text-align: left;">
                <ul class="col-md-3 noDot" ng-repeat="event in events">
                  <li> 
                    <a ng-href="#!/photo/{{ event.match }}">
                      <div class="foo">
                        <img ng-src="images/layout/{{ event.image }}"
                             style="height: 200px; width: 134px;"/>
                      <div class="overlay"> 
                        <div class="text">{{ event.name }}</div>
                      </div>  
                      </div>
                    </a>
                  </li>
                </ul>
              </div>

        </div>

    </div>
</div>
