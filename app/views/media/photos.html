<h2 style="text-align:center">Lightbox</h2>

col-md-3


<!-- ng repeat here -->
<div class="row" ng-repeat="image in images">



  <div class="column">
    <img src="{{ image.title }}" style="width:100%" ng-click="openModal();currentSlide({{ image.slide }})" class="hover-shadow cursor">
  </div>

</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">


    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="balls.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="dadams.jpg" style="width:100%">
    </div>


    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    

    <div class="column">
      <img class="demo cursor" src="balls.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="dadams.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
    </div>

  </div>
</div>
